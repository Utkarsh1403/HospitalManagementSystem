<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    <h3 style="text-align: center;">ADD PATIENT DETAILS</h3>
    <hr>
    <div class="container container">
        <div class="row">
            <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12"></div>
            <form action="" method="post">
                <table class="table table-borderless"><tr>
                    <td>Patient Name </td>
                    <td><input name="Name" type="text" class="form-control"></td>
                </tr>
                <tr>
                    <td>mobile Number </td>
                    <td><input name="mobno" type="number" class="form-control"></td>
                </tr>
                <tr>
                    <td>Age </td>
                    <td><input name="age" type="number" class="form-control"></td>
                </tr>
                <tr>
                    <td>Address </td>
                    <td><input name="addr" type="text" class="form-control"></td>
                </tr>
                <tr>
                    <td>Date of Birth</td>
                    <td><input name="DOB" type="number" class="form-control"></td>
                </tr>
                <tr>
                    <td>Place</td>
                    <td><input name="place" type="text" class="form-control"></td>
                </tr>
                <tr>
                    <td>Pincode</td>
                    <td><input name="pincd" type="number" class="form-control"></td>
                </tr>
                
                <tr>
                    <td></td>
                    <td><button class="btn btn-success">REGISTER</button></td>
                </tr></table>


                
            </form>
            
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
